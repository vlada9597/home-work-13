<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: фігури та анімація</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <svg width="600" height="200">
        
        <rect class="square" x="10" y="10" width="100" height="100" />
      
        <rect class="rectangle" x="160" y="10" width="120" height="100" />

        <circle class="circle" cx="360" cy="60" r="50" />
      
        <ellipse class="ellipse" cx="500" cy="60" rx="60" ry="40" />
      </svg>
</body>
